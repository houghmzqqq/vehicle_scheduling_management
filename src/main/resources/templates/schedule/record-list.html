<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>司机信息</title>
    <!-- Bootstrap Styles-->
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="/assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation" th:include="header :: top-navbar">
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation" th:include="sidebar :: navbar-side">
    </nav>

    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div class="header">
            <!--<h1 class="page-header">-->
            <!--Tables Page <small>Responsive tables</small>-->
            <!--</h1>-->
            <ol class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li><a href="#">调度管理</a></li>
                <li><a href="#">车辆调度</a></li>
                <li class="active">调度记录</li>
            </ol>

        </div>

        <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            调度记录列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>用车类型</th>
                                        <th>发车地点</th>
                                        <th>目的地</th>
                                        <th>申请时间</th>
                                        <th>申请状态</th>
                                        <th>调度状态</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="odd gradeX" data-th-each="objs : ${dividePage.objList}">
                                        <td data-th-text="${objs.aim}"></td>
                                        <td data-th-text="${objs.startPlace}"></td>
                                        <td data-th-text="${objs.endPlace}"></td>
                                        <td data-th-text="${objs.applicationDate}"></td>
                                        <td data-th-text="${objs.applicationState}"></td>
                                        <td data-th-text="${objs.status}"></td>
                                        <td data-th-text="${objs.remark}"></td>
                                        <td >

                                            <a th:onclick="'javascript:submit(\''+${objs.id}+'\')'"
                                               th:if="${objs.applicationState eq '未提交'}">[提交]</a>
                                            <!--<a href="#" >[删除]</a>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <ul class="pagination">
                                    <li><a href="#" th:href="@{/schedule/toRecordList(thisPage=${dividePage.prePage})}">&laquo;</a></li>


                                    <li th:class="${num eq dividePage.thisPage}?active" th:each="num:${dividePage.startAndEnd}">
                                        <a href="#" th:href="@{/schedule/toRecordList(thisPage=${num})}"
                                           th:text="${num }"></a>
                                    </li>
                                    <li><a href="#" th:href="@{/schedule/toRecordList(thisPage=${dividePage.nextPage})}">&raquo;</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <!-- /. ROW  -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="/assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="/assets/js/jquery.metisMenu.js"></script>
<!-- Custom Js -->
<script src="/assets/js/custom-scripts.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="/assets/js/dataTables/jquery.dataTables.js"></script>
<script src="/assets/js/dataTables/dataTables.bootstrap.js"></script>
<!-- Morris Chart Js -->
<script src="/assets/js/morris/raphael-2.1.0.min.js"></script>
<script src="/assets/js/morris/morris.js"></script>


<script src="/assets/js/easypiechart.js"></script>
<script src="/assets/js/easypiechart-data.js"></script>

<script src="/assets/js/Lightweight-Chart/jquery.chart.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });

    function submit(id) {
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            async:false,
            dataType: "json",//预期服务器返回的数据类型
            url: "/schedule/submitSche?id="+id ,//url
//            data: $('#register_form').serialize(),
            success: function (result) {
                eval(result);
//                console.log(result);//打印服务端返回的数据(调试用)
                if (result.rel == "200") {
                    alert("提交成功！");
                    window.location.reload();
                }else{
                    alert("提交失败！");
                }
            }
        });
    }
</script>


</body>
</html>
