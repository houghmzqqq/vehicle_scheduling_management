<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>司机信息</title>
    <!-- Bootstrap Styles-->
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="/assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation" th:include="header :: top-navbar">
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation" th:include="sidebar :: navbar-side">
    </nav>

    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div class="header">
            <!--<h1 class="page-header">-->
            <!--Tables Page <small>Responsive tables</small>-->
            <!--</h1>-->
            <ol class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li><a href="#">司机管理</a></li>
                <li class="active">司机列表</li>
            </ol>

        </div>

        <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            司机列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <a th:href="@{/driver/toAdd}" class="btn btn-primary">新增</a>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>电话</th>
                                        <th>邮箱</th>
                                        <th>驾照类型</th>
                                        <th>车龄（年）</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="odd gradeX" data-th-each="driver : ${dividePage.objList}">
                                        <td data-th-text="${driver.driverName}"></td>
                                        <td data-th-text="${driver.tellphone}"></td>
                                        <td data-th-text="${driver.email}"></td>
                                        <td data-th-text="${driver.drivingLicenseType}"></td>
                                        <td data-th-text="${driver.drivingAge}"></td>
                                        <td data-th-text="${driver.state}"></td>
                                        <td ><a href="#" th:href="@{/driver/toEdit(id=${driver.id})}">[编辑]</a>
                                            <a href="#" th:href="@{/driver/delete(id=${driver.id})}">[删除]</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <ul class="pagination">
                                    <li><a href="#" th:href="@{/driver/toList(thisPage=${dividePage.prePage})}">&laquo;</a></li>


                                    <li th:class="${num eq dividePage.thisPage}?active" th:each="num:${dividePage.startAndEnd}">
                                        <a href="#" th:href="@{/driver/toList(thisPage=${num})}"
                                           th:text="${numStat.count }"></a>
                                    </li>
                                    <li><a href="#" th:href="@{/driver/toList(thisPage=${dividePage.nextPage})}">&raquo;</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <!-- /. ROW  -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="/assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="/assets/js/jquery.metisMenu.js"></script>
<!-- Custom Js -->
<script src="/assets/js/custom-scripts.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="/assets/js/dataTables/jquery.dataTables.js"></script>
<script src="/assets/js/dataTables/dataTables.bootstrap.js"></script>
<!-- Morris Chart Js -->
<script src="/assets/js/morris/raphael-2.1.0.min.js"></script>
<script src="/assets/js/morris/morris.js"></script>


<script src="/assets/js/easypiechart.js"></script>
<script src="/assets/js/easypiechart-data.js"></script>

<script src="/assets/js/Lightweight-Chart/jquery.chart.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>


</body>
</html>
